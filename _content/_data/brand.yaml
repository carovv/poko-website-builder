ctxCssImport:
  filename: ctx.css
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: main
    body:
      native: handwritten
    heading:
      native: system-ui
    code:
      native: monospace-code
customFontsImport:
  - name: Orbitron
    source:
      type: fontsource
      name: Orbitron
      weights:
        - '400'
      styles:
        - normal
      subsets:
        - latin
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
colors:
  - name: Black
    value: '#000001'
  - name: Blue
    value: '#4000d6'
  - name: Turquoise
    value: '#18c6c9'
styleContexts:
  - name: main
    value: ctx
