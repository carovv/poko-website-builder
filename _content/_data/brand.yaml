ctxCssImport:
  filename: ctx.css
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: main
    body:
      native: handwritten
    heading:
      native: system-ui
    code:
      native: monospace-code
customFontsImport:
  - name: Orbitron
    source:
      type: fontsource
      name: Orbitron
      weights:
        - '400'
      styles:
        - normal
      subsets:
        - latin
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
colors:
  - name: Black
    value: '#000001'
  - name: Blue
    value: '#4000d6'
  - name: Turquoise
    value: '#d6f4f5'
palettes:
  - name: Tuquoise & co
    text: Black
    bg: Turquoise
    border: ''
    outline: Blue
    text-decoration: ''
    text--marker: ''
    text-emphasis: Blue
    text--selection: ''
    bg--selection: ''
    shadow: ''
    caret: ''
    column-rule: ''
    fill: ''
    stroke: ''
    outline--focus: ''
    advanced: null
styleContexts:
  - name: main
    value: ctx
